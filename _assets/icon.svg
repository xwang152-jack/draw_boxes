<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect width="40" height="40" rx="8" fill="url(#bgGradient)"/>
  
  <!-- 图像框架 -->
  <rect x="6" y="8" width="28" height="20" rx="2" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  
  <!-- 主要边界框 -->
  <rect x="10" y="12" width="12" height="8" rx="1" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- 次要边界框 -->
  <rect x="18" y="16" width="10" height="6" rx="1" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
  
  <!-- 标签文本指示器 -->
  <rect x="10" y="10" width="6" height="2" rx="1" fill="#FFFFFF"/>
  <rect x="18" y="14" width="5" height="2" rx="1" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- 检测点 -->
  <circle cx="16" cy="16" r="1.5" fill="#FFFFFF"/>
  <circle cx="23" cy="19" r="1" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- 底部工具栏指示 -->
  <rect x="8" y="32" width="24" height="2" rx="1" fill="#FFFFFF" opacity="0.4"/>
  <rect x="10" y="30" width="3" height="2" rx="1" fill="#FFFFFF" opacity="0.6"/>
  <rect x="15" y="30" width="3" height="2" rx="1" fill="#FFFFFF" opacity="0.6"/>
  <rect x="20" y="30" width="3" height="2" rx="1" fill="#FFFFFF" opacity="0.6"/>
  <rect x="25" y="30" width="3" height="2" rx="1" fill="#FFFFFF" opacity="0.6"/>
</svg>
